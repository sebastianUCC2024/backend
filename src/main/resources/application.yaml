spring:
  application:
    name: agrigo-backend
  datasource:
    url: jdbc:h2:mem:agrigodb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

jwt:
  secret: AgriGoSecretKeyForJWTTokenGenerationAndValidation2024
  expiration: 86400000

openai:
  api:
    key: ${OPENAI_API_KEY:your-api-key-here}
    url: https://api.openai.com/v1/chat/completions
    model: gpt-4
